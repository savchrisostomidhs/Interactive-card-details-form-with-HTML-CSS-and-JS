<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="cards">
        <div class="front">
          <img src="./images/card-logo.svg" alt="card-logo">
          <img class="front-card" src="./images/bg-card-front.png" alt="card-front">
          <p class="card-number js-card-number">0000 0000 0000 0000</p>
          <div class="down-info">
            <p class="card-name js-card-name">Jane Appleseed</p>
            <p class="card-date"><span class="js-card-month">00</span>/<span class="js-card-year">00</span></p>
          </div>
        </div>
        <div class="back">
          <img class="back-card" src="./images/bg-card-back.png" alt="card-back">
          <p class="card-cvc js-card-cvc">000</p>
        </div>
      </div>

      <div class="input-message">
        <div class="form js-form">
          <div class="name">
            <p>Cardholder Name</p>
            <input class="js-name-input" type="text" maxlength="26" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="number">
            <p>Card Number</p>
            <input class="js-card-input" type="text" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
            <p class="number-error error js-number-error">Wrong format, numbers only</p>
          </div>
          <div class="date-cvc">
            <div class="date">
              <p>Exp. Date (MM/YY)</p>
              <div class="inputs">
                <input class="js-month-input" type="number" max="12" placeholder="MM">
                <input class="js-year-input" type="number" max="99" placeholder="YY">
              </div>
              <p class="date-error error js-date-error">Can't be blank</p>
            </div>
            <div class="cvc">
              <p>CVC</p>
              <input class="js-cvc-input" type="number" placeholder="e.g. 123">
              <p class="cvc-error error js-cvc-error">Can't be blank</p>
            </div>
          </div>
          <button class="js-confirm">Confirm</button>
        </div>

        <!-- Completed state start -->

        <div class="thank-you js-thank-you">
          <img src="./images/icon-complete.svg" alt="thank-you">
          <p>Thank you!</p>
          <p>We've added your card details</p>
          <button class="js-continue">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/savchrisostomidhs">savchrisostomidhs</a>.
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
